<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #guessInput {
            width: 100px;
            padding: 5px;
            font-size: 18px;
        }

        #guessButton {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 18px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #message {
            text-align: center;
            font-size: 50px;
            margin-top: 10px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Rate die Zahl zwischen 1 und 100</h1>
        <input type="text" id="guessInput">
        <input type="submit" value="Rate" id="guessButton">
        <p id="message"></p>
        <script>
            // Zufällige Zahl zwischen 1 und 100 generieren
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            let tries = 0;

            // HTML-Elemente auswählen
            const guessInput = document.getElementById('guessInput');
            const guessButton = document.getElementById('guessButton');
            const message = document.getElementById('message');

            // Ratefunktion
            function checkGuess() {
                const userGuess = parseInt(guessInput.value);
                tries++;

                if (userGuess === randomNumber) {
                    message.innerHTML = `Glückwunsch! Du hast die Zahl ${randomNumber} in ${tries} Versuchen erraten.`;
                    message.style.color = '#000071';
                    guessInput.disabled = true;
                    guessButton.disabled = true;
                } else if (userGuess < randomNumber) {
                    message.innerHTML = 'Höhere Zahl.<br>';
                    message.style.color = '#e0972f';
                } else {
                    message.innerHTML = 'Niedrigere Zahl.<br>';
                    message.style.color = '#b9d651';
                }

                guessInput.value = '';
                guessInput.focus();
            }

            // Rate-Button klick-Event hinzufügen
            guessButton.addEventListener('click', checkGuess);

            // Enter-Taste für das Raten ermöglichen
            guessInput.addEventListener('keyup', function (event) {
                if (event.key === 'Enter') {
                    checkGuess();
                }
            });
        </script>
    </div>
</body>
</html>
